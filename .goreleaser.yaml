# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
    - go generate
builds:
  # - binary: pioctl
  - env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    # gobinary: "go1.18"
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    # - replacements:
    #     darwin: Darwin
    #     linux: Linux
    #     386: i386
    #     amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: blastart-repo
    name: cephmgr
  # draft: true
  prerelease: auto
  mode: replace
  header: |
    ## cephmgr ({{ .Date }})

  # footer: |
  #   ## Thanks!

  #   Those were the changes on {{ .Tag }}!

gomod:
  env:
    - GOPRIVATE=github.com/blastart-repo/pilvio-client-go

universal_binaries:
  - replace: true

brews:
  - name: cephmgr
    homepage: https://github.com/blastart-repo/cephmgr
    tap:
      owner: blastart-repo
      name: homebrew-tap
    commit_author:
      name: vtarmo
      email: vta6722@gmail.com
